  <div class="nav_bar">
    <ul>
      <li *ngFor="let lien of mesLiens; let i = index;" class="menu__item">
        <a [routerLink]="lien.url"
          [ngClass]="{category : lien.children}"
          (click)="toggleChildrenVisible(i)">
          <span class="material-icons">{{lien.icon}}</span>
          {{lien.title}}
        </a>
        <ul *ngIf="lien.children && lien.isChildrenVisible">
          <li *ngFor="let enfant of lien.children" class="menu__item">
            <a [routerLink]="enfant.url" class="children">
              <span class="material-icons">{{enfant.icon}}&nbsp;</span>
              {{enfant.title}}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
